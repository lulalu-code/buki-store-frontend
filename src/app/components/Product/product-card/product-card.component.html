<div class="flex justify-center">
    <div class="w-full p-5 rounded-xl bg-[#e5e5efda] intermediate:w-2/4 h-2/3 m-6 mb-10 intermediate:p-8 intermediate:px-16">
        <div class="flex justify-between p-2 intermediate:p-6">
            <div>
                <h1 class="text-xl font-bold intermediate:text-3xl font text-[#27272a]"> {{product?.title}} </h1>
            </div>    
            <div>
                <h3>Creado por:</h3>
                <a routerLink="/profile">{{product?.author_name}}</a>
            </div>    
        </div>
        <div class="flex justify-center">
            <img class="w-100 intermediate:w-2/4 m-3 rounded-xl"
            [alt]="'Image of ' + product?.title"
            [src]="product?.imageURL"
            />
        </div>
        <div class="flex justify-between my-8">
            <div class="flex">
                <h2 class="text-2xl font-semibold">{{product?.price}}</h2>
                <svg class="fill-[#313032] h-6 mx-2 pt-1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48.1 240c-.1 2.7-.1 5.3-.1 8v16c0 2.7 0 5.3 .1 8H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H60.3C89.9 419.9 170 480 264 480h24c17.7 0 32-14.3 32-32s-14.3-32-32-32H264c-57.9 0-108.2-32.4-133.9-80H256c17.7 0 32-14.3 32-32s-14.3-32-32-32H112.2c-.1-2.6-.2-5.3-.2-8V248c0-2.7 .1-5.4 .2-8H256c17.7 0 32-14.3 32-32s-14.3-32-32-32H130.1c25.7-47.6 76-80 133.9-80h24c17.7 0 32-14.3 32-32s-14.3-32-32-32H264C170 32 89.9 92.1 60.3 176H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H48.1z"/></svg>
            </div>    
            <div class="bg-[#7552D8] flex py-2 rounded-xl">
                <p class="text-sm intermediate:text-base text-white font-semibold ml-4">Personalizable</p>
                <!-- customable logo -->
                <svg class="fill-[#65D0BD] mx-4 w-4 intermediate:w-3 desktop:w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M469.3 19.3l23.4 23.4c25 25 25 65.5 0 90.5l-56.4 56.4L322.3 75.7l56.4-56.4c25-25 65.5-25 90.5 0zM44.9 353.2L299.7 98.3 413.7 212.3 158.8 467.1c-6.7 6.7-15.1 11.6-24.2 14.2l-104 29.7c-8.4 2.4-17.4 .1-23.6-6.1s-8.5-15.2-6.1-23.6l29.7-104c2.6-9.2 7.5-17.5 14.2-24.2zM249.4 103.4L103.4 249.4 16 161.9c-18.7-18.7-18.7-49.1 0-67.9L94.1 16c18.7-18.7 49.1-18.7 67.9 0l19.8 19.8c-.3 .3-.7 .6-1 .9l-64 64c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0l64-64c.3-.3 .6-.7 .9-1l45.1 45.1zM408.6 262.6l45.1 45.1c-.3 .3-.7 .6-1 .9l-64 64c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0l64-64c.3-.3 .6-.7 .9-1L496 350.1c18.7 18.7 18.7 49.1 0 67.9L417.9 496c-18.7 18.7-49.1 18.7-67.9 0l-87.4-87.4L408.6 262.6z"/></svg>
            </div>  
            <button class="hidden intermediate:block">
            <!-- heart logo -->
                <svg class="fill-[#6948EF]" xmlns="http://www.w3.org/2000/svg" class="h-10" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#3c3d3e}</style><path d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"/></svg>
            </button>   
        </div>
        <div class="my-3">
            {{product?.cm_height}} x {{product?.cm_width}} x {{product?.cm_length}}
        </div>
        <div class="intermediate:flex">
            <div class="w-full text-sm intermediate:text-base mb-4 intermediate:w-2/4">
                <p class="mb-6 font-semibold">DESCRIPCIÃ“N</p>
                <p class="mr-10 text-justify">{{product?.description}}</p>
            </div>    
            <div class="flex intermediate:block justify-between">
                <button routerLink="/contact" class="">
                    <div class="bg-[#65D0BD] px-8 py-2 intermediate:px-12 intermediate:mb-2 rounded-full">
                        <p class="text-sm intermediate:text-base text-white font-semibold">Contacto</p>
                    </div>  
                </button>
                <a routerLink="/cart">
                    <button>
                        <div class="bg-[#65D0BD] px-8 py-2 intermediate:px-12 intermediate:mt-2 rounded-full">
                            <p class="text-sm intermediate:text-base text-white font-semibold">Comprar</p>
                        </div>  
                    </button>
                </a>
            </div>  
        </div> 
    </div> 
</div>
