<app-search-bar (search)="filterProducts($event)"></app-search-bar>
<app-carousel></app-carousel>

<div class="mt-4">
    <div class="flex items-center justify-center intermediate:text-xl laptop:text-2xl font-bold m-4 mobile:m-6 border-b-2 border-white">
        <div class="rounded-full m-2 p-2 mobile:p-4 intermediate:p-5 bg-[#ffffffbc]">
            <svg xmlns="http://www.w3.org/2000/svg" class="fill-[#ec6152] w-3 mobile:w-4 intermediate:w-5 desktop:w-6" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->--><path d="M159.3 5.4c7.8-7.3 19.9-7.2 27.7 .1c27.6 25.9 53.5 53.8 77.7 84c11-14.4 23.5-30.1 37-42.9c7.9-7.4 20.1-7.4 28 .1c34.6 33 63.9 76.6 84.5 118c20.3 40.8 33.8 82.5 33.8 111.9C448 404.2 348.2 512 224 512C98.4 512 0 404.1 0 276.5c0-38.4 17.8-85.3 45.4-131.7C73.3 97.7 112.7 48.6 159.3 5.4zM225.7 416c25.3 0 47.7-7 68.8-21c42.1-29.4 53.4-88.2 28.1-134.4c-4.5-9-16-9.6-22.5-2l-25.2 29.3c-6.6 7.6-18.5 7.4-24.7-.5c-16.5-21-46-58.5-62.8-79.8c-6.3-8-18.3-8.1-24.7-.1c-33.8 42.5-50.8 69.3-50.8 99.4C112 375.4 162.6 416 225.7 416z"/></svg>
        </div>
        <h1 class="py-4 mx-2 text-center text-xs mobile:text-base intermediate:text-xl intermediate:mx-8 font-bold text-[#323534]">Echa un ojo a las últimas novedades</h1>
        <div class="rounded-full m-2 p-2 mobile:p-4 intermediate:p-5 bg-[#ffffffbc]">
            <svg xmlns="http://www.w3.org/2000/svg" class="fill-[#ec6152] w-3 mobile:w-4 intermediate:w-5 desktop:w-6" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->--><path d="M159.3 5.4c7.8-7.3 19.9-7.2 27.7 .1c27.6 25.9 53.5 53.8 77.7 84c11-14.4 23.5-30.1 37-42.9c7.9-7.4 20.1-7.4 28 .1c34.6 33 63.9 76.6 84.5 118c20.3 40.8 33.8 82.5 33.8 111.9C448 404.2 348.2 512 224 512C98.4 512 0 404.1 0 276.5c0-38.4 17.8-85.3 45.4-131.7C73.3 97.7 112.7 48.6 159.3 5.4zM225.7 416c25.3 0 47.7-7 68.8-21c42.1-29.4 53.4-88.2 28.1-134.4c-4.5-9-16-9.6-22.5-2l-25.2 29.3c-6.6 7.6-18.5 7.4-24.7-.5c-16.5-21-46-58.5-62.8-79.8c-6.3-8-18.3-8.1-24.7-.1c-33.8 42.5-50.8 69.3-50.8 99.4C112 375.4 162.6 416 225.7 416z"/></svg>
        </div>
    </div>
    <div class="flex text-xs mobile:text-sm mb-2 laptop:text-base intermediate:mb-4 justify-center items-center">
        <p class="text-white font-bold mr-2 mobile:mx-4">Ordenar por</p>
        <form [formGroup]="sortingForm" action="#" class="flex ">
            <select (change)="sortProducts()" id="sortBy" formControlName="sortBy" class="rounded-full mobile:h-8 py-1 mobile:px-2 bg-[#65D0BD] text-white font-bold text-center">
            <option value="precio asc">Precio asc</option>
            <option value="precio desc">Precio desc</option>
            <option value="más nuevo">Más nuevo</option>
            </select>
        </form>
    </div>
    <div class="flex flex-wrap tablet:py-4 laptop:p-4 fade-in justify-center">
        
        <div class="m-2 border-2 border-[#65D0BD] w-4/5 mobile:w-2/5 animate__animated animate__bounce animate__fadeIn rounded-3xl bg-[#e5e5efda] tablet:w-1/4 laptop:w-1/5 desktop:w-1/6 intermediate:m-4" 
        *ngFor="let product of filteredProducts | paginate: { itemsPerPage: 20, currentPage: p }" [routerLink]="['/product', product.id]">
            <a class="block rounded-3xl cursor-pointer">
                <div class="flex justify-center">
                    <img class="w-full rounded-3xl h-40 w-intermediate:h-60 object-cover laptop:h-72"
                    [src]="product.imageURL"
                    [alt]="'Imagen de ' + product?.title"
                    />
                </div>
                <div class="px-2 pt-3 font-extrabold text-xl intermediate:p-4">
                    <h2 class="text-xs mobile:text-sm text-[#313032] tablet:text-base laptop:text-lg desktop:text-xl">{{product.title}}</h2>
                </div>
                <div class="w-full p-2 flex font-bold my-3 justify-between intermediate:p-4 intermediate:pb-8">
                    <div class="w-full flex items-center">
                        <div>
                            <p class="pr-2 text-base tablet:text-base laptop:text-lg laptop:pr-5 desktop:text-xl">{{product.price}}</p>
                        </div>
                        <div>
                            <svg class="fill-[#313032] h-4 intermediate:h-5 desktop:h-7" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48.1 240c-.1 2.7-.1 5.3-.1 8v16c0 2.7 0 5.3 .1 8H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H60.3C89.9 419.9 170 480 264 480h24c17.7 0 32-14.3 32-32s-14.3-32-32-32H264c-57.9 0-108.2-32.4-133.9-80H256c17.7 0 32-14.3 32-32s-14.3-32-32-32H112.2c-.1-2.6-.2-5.3-.2-8V248c0-2.7 .1-5.4 .2-8H256c17.7 0 32-14.3 32-32s-14.3-32-32-32H130.1c25.7-47.6 76-80 133.9-80h24c17.7 0 32-14.3 32-32s-14.3-32-32-32H264C170 32 89.9 92.1 60.3 176H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H48.1z"/></svg>        
                        </div>
                    </div>    
                        <div *ngIf="product?.is_customable" class="rounded-full p-2 bg-[#313032]">
                            <svg class="fill-[#65D0BD] w-4 intermediate:w-5 desktop:w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M469.3 19.3l23.4 23.4c25 25 25 65.5 0 90.5l-56.4 56.4L322.3 75.7l56.4-56.4c25-25 65.5-25 90.5 0zM44.9 353.2L299.7 98.3 413.7 212.3 158.8 467.1c-6.7 6.7-15.1 11.6-24.2 14.2l-104 29.7c-8.4 2.4-17.4 .1-23.6-6.1s-8.5-15.2-6.1-23.6l29.7-104c2.6-9.2 7.5-17.5 14.2-24.2zM249.4 103.4L103.4 249.4 16 161.9c-18.7-18.7-18.7-49.1 0-67.9L94.1 16c18.7-18.7 49.1-18.7 67.9 0l19.8 19.8c-.3 .3-.7 .6-1 .9l-64 64c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0l64-64c.3-.3 .6-.7 .9-1l45.1 45.1zM408.6 262.6l45.1 45.1c-.3 .3-.7 .6-1 .9l-64 64c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0l64-64c.3-.3 .6-.7 .9-1L496 350.1c18.7 18.7 18.7 49.1 0 67.9L417.9 496c-18.7 18.7-49.1 18.7-67.9 0l-87.4-87.4L408.6 262.6z"/></svg>
                        </div>
                </div>
            </a>
        </div>

    </div>
    <div class="mt-4">
        <pagination-controls class="my-pagination flex mobile:font-bold justify-center text-xs mobile:text-base text-white mx-0" (pageChange)="p = $event"  previousLabel=" "
                      nextLabel=" "></pagination-controls>

    </div>
</div>
