<div class="block laptop:flex">    
    <div class="flex w-full intermediate:w-1/2 text-sm laptop:block rounded-3xl p-2 bg-[#e5e5efda] intermediate:text-base mobile:p-8 laptop:w-1/6 laptop:h-96 laptop:m-6 laptop:mb-10 laptop:py-12">
        <div class="flex justify-center w-1/2 intermediate:w-full">
            <img class="h-24 intermediate:h-32 laptop:h-36 m-1 laptop:mx-3 rounded-3xl object-cover"
            alt="Foto de perfil"
            [src]="user.profile_image"
            />
        </div>
        <div class="text-sm intermediate:text-base mx-3">
            <div class="font-bold text-xl py-4">
                <h2 class="text-[#6948EF]">{{user.name}}</h2>
            </div>
            <div class="font-bold my-3">
                    <div *ngIf="(user.name != connectedUserName)" class="flex justify-center">
                        <button routerLink="/contact" class="my-3 px-3 py-1 intermediate:py-2 intermediate:px-6 bg-[#7552D8]  mt-2 rounded-full text-white hover:bg-[#9294f1] hover:-translate-y-1 hover:scale-105 hover:duration-100" type="submit">Contactar</button>
                    </div>
                    <div *ngIf="(user.name == connectedUserName)" class="flex justify-center">
                        <button [routerLink]="'/profile/edit/' + connectedUserName" class="my-3 px-3 py-1 intermediate:py-2 intermediate:px-6 bg-[#7552D8]  mt-2 rounded-full text-white hover:bg-[#9294f1] hover:-translate-y-1 hover:scale-105 hover:duration-100" type="submit">Editar informaci√≥n</button>
                    </div>
                <div class="flex">
                    <p class="pr-3">{{user.zone}}</p>
                    <svg class="fill-[#6948EF]" xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                </div>    
            </div>
        </div>    
    </div>    
    <div class="w-full text-sm p-3 mobile:text-base rounded-3xl mt-4 mobile:p-6 bg-[#e5e5efda] laptop:w-4/5 laptop:m-6 laptop:h-2/3 mb-10">
        <h2 class="py-4 text-sm border-4 border-[#65D0BD] rounded-full intermediate:text-2xl text-center font-bold text-[#372e5d]">Todos los productos de {{user.name}}</h2>
        <div class="flex flex-wrap tablet:py-4 laptop:p-4 fade-in justify-center">  
            <div class="m-2 border-2 border-[#65D0BD] w-4/5 animate__animated animate__bounce animate__fadeIn rounded-3xl bg-[#e5e5efda] mobile:w-2/5 intermediate:w-1/4 intermediate:m-4 desktop:w-1/5" 
            *ngFor="let product of user.products | paginate: { itemsPerPage: 10, currentPage: p }" [routerLink]="['/product', product.id]">
                <a class="block rounded-3xl cursor-pointer">
                    <div class="flex justify-center">
                        <img class="w-full rounded-3xl h-40 object-cover laptop:h-72"
                        [src]="product.imageURL"
                        [alt]="'Imagen de ' + product.title"
                        />
                    </div>
                    <div class="px-2 pt-3 font-extrabold text-xl intermediate:p-4">
                        <h2 class="text-sm text-[#313032] tablet:text-base laptop:text-lg desktop:text-xl">{{product.title}}</h2>
                    </div>
                    <div class="w-full p-2 flex font-bold my-2 justify-between intermediate:p-4 intermediate:pb-6">
                        <div class="w-full flex items-center">
                            <div>
                                <p class="pr-2 text-base tablet:text-base laptop:text-lg laptop:pr-5 desktop:text-xl">{{product.price}}</p>
                            </div>
                            <div>
                                <svg class="fill-[#313032] h-4 intermediate:h-5 desktop:h-7" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48.1 240c-.1 2.7-.1 5.3-.1 8v16c0 2.7 0 5.3 .1 8H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H60.3C89.9 419.9 170 480 264 480h24c17.7 0 32-14.3 32-32s-14.3-32-32-32H264c-57.9 0-108.2-32.4-133.9-80H256c17.7 0 32-14.3 32-32s-14.3-32-32-32H112.2c-.1-2.6-.2-5.3-.2-8V248c0-2.7 .1-5.4 .2-8H256c17.7 0 32-14.3 32-32s-14.3-32-32-32H130.1c25.7-47.6 76-80 133.9-80h24c17.7 0 32-14.3 32-32s-14.3-32-32-32H264C170 32 89.9 92.1 60.3 176H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H48.1z"/></svg>        
                            </div>
                        </div>    
                            <div *ngIf="product?.is_customable" class="rounded-full p-2 bg-[#313032]">
                                <svg class="fill-[#65D0BD] w-4 intermediate:w-5 desktop:w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M469.3 19.3l23.4 23.4c25 25 25 65.5 0 90.5l-56.4 56.4L322.3 75.7l56.4-56.4c25-25 65.5-25 90.5 0zM44.9 353.2L299.7 98.3 413.7 212.3 158.8 467.1c-6.7 6.7-15.1 11.6-24.2 14.2l-104 29.7c-8.4 2.4-17.4 .1-23.6-6.1s-8.5-15.2-6.1-23.6l29.7-104c2.6-9.2 7.5-17.5 14.2-24.2zM249.4 103.4L103.4 249.4 16 161.9c-18.7-18.7-18.7-49.1 0-67.9L94.1 16c18.7-18.7 49.1-18.7 67.9 0l19.8 19.8c-.3 .3-.7 .6-1 .9l-64 64c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0l64-64c.3-.3 .6-.7 .9-1l45.1 45.1zM408.6 262.6l45.1 45.1c-.3 .3-.7 .6-1 .9l-64 64c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0l64-64c.3-.3 .6-.7 .9-1L496 350.1c18.7 18.7 18.7 49.1 0 67.9L417.9 496c-18.7 18.7-49.1 18.7-67.9 0l-87.4-87.4L408.6 262.6z"/></svg>
                            </div>
                            <a [routerLink]="'/product-form/' + product.id">
                                <button *ngIf="(product.author_name == connectedUserName)" class="rounded-full p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"/></svg>
                                </button>
                            </a>
                            <a href="#">
                                <button *ngIf="(product.author_name == connectedUserName)" (click)="deleteProductById(product.id)" class="rounded-full p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                                </button>
                            </a>
                    </div>
                </a>
            </div>
        </div> 
        <div class="mt-4">
            <pagination-controls class="my-pagination flex mobile:font-bold justify-center text-xs mobile:text-sm text-white mx-0" (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
        </div>                  
    </div>    
</div>
