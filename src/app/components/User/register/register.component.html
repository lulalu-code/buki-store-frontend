<div class="rounded-3xl bg-[#e5e5efda] w-2/4 h-full m-6 pb-6 pt-3 ml-auto mr-auto">
    <p id="registerFeedback"></p>
  <div>
    <h1 class="font-bold pt-7 px-10 text-3xl font text-[#27272a]">Crea una cuenta</h1>
    <form class="py-5 px-10">
      <div class="">
        <input placeholder="Alias" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="text"/>
        <div>
          <div class="text-red-700">Se requiere un alias.</div>
          <div class="text-red-700">
            El alias debe tener al menos 5 caracteres.
          </div>
          <div class="text-red-700">
            El alias debe puede contener como máximo 25 caracteres.
          </div>
        </div>
      </div>
      <div>
        <input placeholder="Email" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="email" />
        <div>
          <div class="text-red-700">Se requiere un mail.</div>
          <div class="text-red-700">Formato de mail no válido.</div>
        </div>
      </div>
      <div>
        <input placeholder="Contraseña" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="password"/>
        <div>
          <div class="text-red-700">Se requiere una contraseña.</div>
          <div class="text-red-700">
            La contraseña debe tener al menos 8 caracteres.
          </div>
        </div>
      </div>
      <div>
        <input placeholder="Población" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="text"/>
        <div>
          <div class="text-red-700">Se requiere una ciudad.</div>
        </div>
      </div>
      <div class="flex justify-center">
        <button class="bg-[#7552D8] py-3 px-20 mt-2 rounded-full text-white" type="submit">Registrarse</button>
      </div>
    </form>
  </div>
</div>
