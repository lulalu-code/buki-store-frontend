<div class="flex justify-center">
  <div class="rounded-3xl bg-[#e5e5efda] w-11/12 m-2 pb-6 tablet:w-3/5 intermediate:2/3 laptop:w-1/3 h-full intermediate:m-6 intermediate:pb-8 pt-3">
    <p id="registerFeedback"></p>
    <div>
      <h1 class="font-bold pt-7 px-10 text-3xl font text-[#27272a]">Iniciar sesión</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="pt-5 px-10">
        <div>
          <input placeholder="Email" [formControl]="email" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="email" />
          <div *ngIf="email.errors && (email.touched || email.dirty)" [ngClass]="'error'">
            <div *ngIf="email.errors['required']" class="text-red-700">Se requiere un mail.</div>
            <div *ngIf="email.errors['pattern']" class="text-red-700">Formato de mail no válido.</div>
          </div>
        </div>
        <div>
          <input placeholder="Password" [formControl]="password" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="password"/>
          <div *ngIf="password.errors && (password.touched || password.dirty)" [ngClass]="'error'">
            <div *ngIf="password.errors['required']" class="text-red-700">Se requiere una contraseña.</div>
            <div *ngIf="password.errors['minlength']" class="text-red-700">La contraseña debe tener al menos 8 caracteres.</div>
            <div *ngIf="password.errors['maxlength']" class="text-red-700">La contraseña puede contener como máximo 16 caracteres.</div>
          </div>
        </div> 
        <div class="flex justify-center pt-8">
          <button [disabled]="loginForm.invalid" class="px-12 bg-[#7552D8] py-3 intermediate:px-20 mt-2 rounded-full text-white hover:bg-[#9294f1] hover:-translate-y-1 hover:scale-105 hover:duration-100" type="submit">Iniciar sesión</button>
        </div>
      </form>
      <div class="flex justify-center">
        <button routerLink="/register" class="px-12 bg-[#7552D8] py-3 intermediate:px-20 mt-2 rounded-full text-white hover:bg-[#9294f1] hover:-translate-y-1 hover:scale-105 hover:duration-100">Registrarse</button>
      </div>
    </div>
  </div>
</div>
