<div class="rounded-3xl bg-[#e5e5efda] w-2/4 h-2/3 m-6 pb-6 pt-3 ml-auto mr-auto">
    <p id="registerFeedback"></p>
  <div>
    <h1 class="font-bold pt-7 px-10 text-3xl font text-[#27272a]">Crea una cuenta</h1>
    <form class="py-5 px-10">
      <div class="">
        <input placeholder="Alias" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="text"/>
        <div>
          <div class="text-red-700">Alias is required</div>
          <div class="text-red-700">
            Alias must be at least 5 characters long.
          </div>
          <div class="text-red-700">
            Alias can be max 25 characters long.
          </div>
        </div>
      </div>
      <div>
        <input placeholder="Email" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="email" />
        <div>
          <div class="text-red-700">Email is required</div>
          <div class="text-red-700">Email not a valid format.</div>
        </div>
      </div>
      <div>
        <input placeholder="Password" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="password"/>
        <div>
          <div class="text-red-700">Password is required</div>
          <div class="text-red-700">
            Password must be at least 8 characters long.
          </div>
        </div>
      </div>
      <div>
        <input placeholder="City" class="w-full rounded-lg py-5 px-4 my-4 text-white bg-[#505151]" type="text"/>
        <div>
          <div class="text-red-700">City is required</div>
        </div>
      </div>
      <div class="flex justify-center">
        <button class="bg-[#7552D8] py-3 px-20 mt-2 rounded-full text-white" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
